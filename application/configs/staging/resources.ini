[staging]

;;;;;;;;;;;;;;;;;;;;;;;;
;;  controller init   ;; 
;;;;;;;;;;;;;;;;;;;;;;;;      
   
resources.frontController.controllerDirectory = APPLICATION_PATH"/controllers" ;default controller directory 




;;;;;;;;;;;;;;;;;;;;
;;  layout init   ;; 
;;;;;;;;;;;;;;;;;;;;

resources.layout.layoutPath = APPLICATION_PATH"/layouts/scripts/"

resources.layout.viewSuffix = "html";;Zend default is phtml 

resources.layout.helperClass = 'Pms_Plugin_LayoutHelper';




