;default is .phtml


;resources.view.enabled = 1
resources.view.encoding = "UTF-8"
resources.view.doctype = "XHTML1_STRICT"; this is not set on all layouts

resources.view.scriptPath = APPLICATION_PATH"/views/scripts"; ////the default one, and for iPad/Mobile it will be changed on bootstrap

