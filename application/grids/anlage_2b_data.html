<table width="650" style="font-family: Arial, Helvetica, sans-serif;font-size: 9pt; text-align: left;">
	<tr>
		<th style="border:1px solid #000; text-align: left;" ><b>Name</b></th>
		<th style="border:1px solid #000; text-align: left;" ><b>Vorname</b></th>
		<th style="border:1px solid #000; text-align: left;" ><b>Geburtsdatum</b></th>
		<th style="border:1px solid #000; text-align: left;" ><b>Vers. Nr.</b></th> <!-- ISPC-2399 - add patient health insurance no in docx 2b	 -->
		<th style="border:1px solid #000; text-align: left;" ><b>Beginn der Sterbebegleitung</b></th>
		<th style="border:1px solid #000; text-align: left;" ><b>Ende der Sterbebegleitung</b></th>
	</tr>
	<gridrow>
	<tr>
		<td style="border:1px solid #000;">[[lname]]</td>
		<td style="border:1px solid #000;">[[fname]]</td>
		<td style="border:1px solid #000;">[[birth_day]]</td>
		<td style="border:1px solid #000;">[[insurance_no]]</td>
		<td style="border:1px solid #000;">[[adm_start]]</td>
		<td style="border:1px solid #000;">[[discharge_end]]</td>
	</tr>
	</gridrow>
</table>
