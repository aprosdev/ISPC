<gridrow>
	<phpscript>
		$count++;
		$checked_val = '';
		$checked_val_close = '';
		$class = "";
		$chk_class = "";
		
		if(in_array($id, $view->selected_users['open_case']))
		{
			$checked_val = 'checked="checked"';
		}

		if(in_array($id, $view->selected_users['close_case']))
		{
			$checked_val_close = 'checked="checked"';
		}
		
	</phpscript>
	<tr id="list_user_row_[[id]]" class="row [[class]]">
		<td valign="top">
			<label for="select_print_user_[[id]]">[[username]]</label>
		</td>
		<td valign="top">
			<label for="select_print_user_[[id]]">[[user_title]]</label>
		</td>
		<td valign="top">
			<label for="select_print_user_[[id]]">[[last_name]]</label>
		</td>
		<td valign="top">
			<label for="select_print_user_[[id]]">[[first_name]]</label>
		</td>
		<td valign="top" style="vertical-align: middle;width:40px;">
			<input name="user[[[id]]][open_case]" type="checkbox" value="1" id="select_open_user_[[id]]" [[checked_val]] class="select_user [[chk_class]]" />
			<div id="loading_placeholder_[[id]]" style="float:right; padding:3px;"></div>
		</td>
		<td valign="top" style="vertical-align: middle;width:40px;">
			<input name="user[[[id]]][close_case]"  type="checkbox" value="1" id="select_close_user_[[id]]" [[checked_val_close]] class="select_user_close [[chk_class]]" />
			<div id="loading_placeholder_close_[[id]]" style="float:right; padding:3px;"></div>
		</td>
	</tr>
</gridrow>
