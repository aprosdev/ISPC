<gridrow>

	<phpscript>
		$cntr++;
		$ischecked = "";
		 
		$selectedchecks =$view->selectedchecks;
		$chkarr = explode(",",$selectedchecks);
		
		if(is_array($chkarr))
		{
			if(in_array($shortcut,$chkarr)) 
			{
				$ischecked = "checked='checked'";
			}
		}
	</phpscript>
	
<div id="doclettershortcutchecks_outer[[cntr]]" class="content">
	
	<div id="doclettershortcutchecks_checkbox[[[[cntr]]]]" class="left">
		<input name="[[shortcut]]" id="cletter_[[cntr]]" type="checkbox" value="1"  [[ischecked]] onclick="getcourseinfo(this)" />
	</div>
	
	<div id="doclettershortcutchecks_course_fullname[[cntr]]" class="right">
		<label for="cletter_[[cntr]]"><font color="#[[font_color]]" style="font-style:[[isitalic]];font-weight:[[isbold]]; text-decoration:[[isunderline]];">[[course_fullname]]</font></label>
	</div>
	
	<div class="ClrBoth"></div>
</div>

</gridrow>
