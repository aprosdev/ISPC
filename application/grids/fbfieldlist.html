<ol>
	<gridrow>
		<phpscript>
			$count++;
			if(strlen($label)==0){$label = 'No Label';}
		</phpscript>
		
		<li>
			<label for="[[fieldid]]"  ><a  href="#" rel="[[type]]" class="properties tooltip">[[label]]</a></label>
			<div id="fbfieldlist_outer_div[[count]]" class="block">
			<div id="fbfieldlist_move[[count]]" class="handle"><span class="icon move">Move</span></div>
			[[html]]
			<span class="note [[fieldid]]"></span> </div>
			<div class="clear"></div>
			<div id="fbfieldlist_inputBoxes[[count]]" class="attrs clear [[fieldid]]">
				<input name="properties[[[fieldid]]][type]" value="[[type]]" type="hidden">
				<input name="properties[[[fieldid]]][label]" value="[[label]]" type="hidden">
				<input name="properties[[[fieldid]]][linkedTables]" value="[[linkedtable]]" type="hidden">
				<input name="properties[[[fieldid]]][linkedFields]" value="[[linkedfield]]" type="hidden">
				<input name="properties[[[fieldid]]][required]" value="[[isrequired]]" type="hidden">
				<input name="properties[[[fieldid]]][required_vars]" value="[[validator]]" type="hidden">
				<input name="properties[[[fieldid]]][values]" value="[[options]]" type="hidden">
				<input name="properties[[[fieldid]]][columns]" value="[[columns]]" type="hidden">
				<input name="properties[[[fieldid]]][description]" value="[[description]]" type="hidden">
				<input name="properties[[[fieldid]]][content]" value="[[content]]" type="hidden">
				<input name="properties[[[fieldid]]][content]" value="[[content]]" type="hidden">
				<input name="properties[[[fieldid]]][columnno]" value="[[columnno]]" type="hidden">
			</div>
			<label for="edit"  ></label>
		</li>
	</gridrow>  
</ol>
