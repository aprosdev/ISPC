<table width="100%" cellpadding="0" cellspacing="0" id="clientlistcheckbox_table">
	<gridrow>
	
	<phpscript>
		$checked ='';
		if(in_array($id,$this->clarr)){
		   	$checked = 'checked="checked"';
		   }
	</phpscript>
	
	<tr>
		<gridcolumn><td valign="top"><input type="checkbox" name="clientid[]" value="[[id]]" [[checked]] class="client_check"> [[client_name]]</td><gridcolumn>
	</tr>
	
	</gridrow>
</table>
