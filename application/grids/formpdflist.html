<table id="formpdflist_pdfnames" >
	<tr>
		<td><strong>Pdfs For This Form</strong></td>
	</tr>
	<tr>
		<td>
		<table width="100%" cellpadding="0" cellspacing="0">
			<gridrow>
			
			<phpscript>
				$name = $PdfForms['name'];
				$get_id = $_GET['id'];
				if(strlen($name)<1){$name = 'No Name';}
			</phpscript>
			
			<tr>
				<td valign="top"><a href="formbuilder/generatepdf?pdfid=[[pdfid]]&id=[[get_id]]">[[name]]</a></td>
			</tr>
			
			</gridrow>
			
		</table>
		</td>
	</tr>
</table>
