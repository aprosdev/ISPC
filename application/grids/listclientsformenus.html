<gridrow>
	<phpscript>
		$cntr++;
		$mncarr = $view->mncarr;
		$ischecked = "";

		if(count($mncarr)>0)
		{
			if(in_array($id,$mncarr))
			{
				$ischecked = "checked ='checked'";
			}
		}    
	</phpscript>
	<tr id="listclientsformenus_tr[[count]]">
		<td height="22" align="left" valign="top"><label for="clients[[cntr]]">[[client_name]]</label></td>
		<td height="22" align="left" valign="top"><input type="checkbox" name="clients[]" id="clients[[cntr]]" value="[[id]]" [[ischecked]] /></td>
	</tr>
</gridrow>
