<div id="listforms_gridcontentDiv" class="grid">
<table width="100%" cellpadding="0" cellspacing="0" id="listforms_gridtable" class="datatable">
<tr>
	<th>Client</th>
    <th>PDF Type</th>
    <th>Date</th>
    <th>View</th>
    <th>Delete</th>
</tr>
<gridrow>
<tr class="row">
	<td valign="top">[[client_name]]</td>
    <td valign="top">[[pdf_type_master]] - [[pdf_type]]</td>
    <td valign="top">[[date_added]]</td>
    <td valign="top"><a href="pdfbackgrounds/[[client]]/[[id]]_[[filename]]" targe="_blank">View</a></td>
    <td valign="top"><a href="pdfbackground/list?delid=[[id]]" onclick="return confirm('Are you sure you want to delete?')"><img src="[[res_file_path]]/images/action_delete.png" border="0" /></a></td>
</tr>
</gridrow>
</table>
</div>
