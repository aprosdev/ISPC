<div id="listforms_gridcontentDiv" class="grid">
<table width="100%" cellpadding="0" cellspacing="0" id="listforms_gridtable" class="datatable">
<tr>
	<th>Symptomatology Set</th>
    <th>Access</th>
    <th>Order</th>
</tr>
<gridrow>
<phpscript>
if($access == 1){
	$checked = 'checked="checked"';
} else {
	$checked = '';
}

if($order > 0) {
	$js_script = '$("#order'.$id.'").val('.$order.');'."\n";
} else {
	$js_script;
}
</phpscript>
<tr class="row">
	<td valign="top">[[name]]</td>
	<td><input type="checkbox" id="access[[id]]" name="access[[[id]]]" [[checked]] value="1"/></td>
    <td valign="top">
    <select name="order[[[id]]]" id="order[[id]]">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    </select>
    </td>
</tr>
<script>
[[js_script]]
</script>
</gridrow>
</table>
</div>
