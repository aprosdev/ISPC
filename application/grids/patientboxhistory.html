<style type="text/css">
table.table_patientboxhistory {
	font: 11px/24px Verdana, Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 320px;
	}

.table_patientboxhistory th {
	padding: 0 0.5em;
	text-align: left;
	}

.table_patientboxhistory tr.yellow td {
	border-top: 1px solid #FB7A31;
	border-bottom: 1px solid #FB7A31;
	background: #FFC;
	font-weight: 600;
	}
.table_patientboxhistory tr.normal{
    background: #FFF;
}
.table_patientboxhistory td {
	border-bottom: 1px solid #CCC;
	padding: 0 0.5em;
	}

.table_patientboxhistory td:first-child {
	width: 190px;
	}

.table_patientboxhistory td+td {
	border-left: 1px solid #CCC;
	text-align: center;
	}
</style>
<table cellspacing="0" cellpadding="0" border="1"  style="width: 570px;" class="table_patientboxhistory">
    <gridrow>
	<phpscript> 	
	    $count++;  
	    $pid = $view->pid;    
	</phpscript>
	<tr  onMouseOver="this.className='yellow'" onMouseOut="this.className='normal'">
	    <td style="width: 100px;">[[create_date]]</td>
	    <td style="width: 120px;">[[lname]], [[fname]]</td>
	    <td style="width: 120px; text-align: left;">[[fieldname]]</td>
	    <td><div style="max-width: 450px; text-align: left; word-wrap:break-word;">[[fieldvalue]]</div></td>
	</tr>
    </gridrow>

</table>
