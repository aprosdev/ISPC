<gridrow>
<phpscript>
   $cntr++;
   $view->tabsi = $cntr;
   $sympt_select  = $view->sympt_view_select;
   if($sympt_select == 'a'){
   		$input = '
   				<select name="input_value['.$id.']"  id="input_value'.$id.'"  class="symp_input" >
		<option value=""></option>
		<option value="0">kein</option>
		<option value="4">leicht</option>
		<option value="7">mittel</option>
		<option value="10">schwer</option>
		</select>
   		';
   } else{
   		$input = '
		 	<input pattern="[0-9]*" type="text" name="input_value['.$id.']" id="input_value'.$id.'" class="symp_input" value="" style="width: 25px;"  tabindex="['.$id.']"   onkeyup="isInteger('.$id.')" >
   		';
   }
 
</phpscript>
 <div id="patsymptomatologylast_mainDiv" class="RowNew LastNew">
	 <span class="CellNew">
		 [[input]]
	 </span>
  </div>
<div class="clearer"></div>
</gridrow>
