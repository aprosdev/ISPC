<gridrow>
<phpscript>
	if(strlen($label)==0){$label = 'No Label';}
</phpscript>
  <li style="overflow:hidden" class="formlabel" >
    <label for="[[fieldid]]"><a  href="#" rel="[[type]]" class="properties tooltip">[[label]]</a></label>
    <div id="pdffieldlist_htmlDiv">
     [[html]]
      <span class="note [[fieldid]] formspan"></span> 
      <a href='#' rel='".$attr['type']."' class='movement' style='float:right'>Move</a>
      </div>
    <div class="clear"></div>
    <div id="pdffieldlist_contentDiv" class="attrs clear [[fieldid]]">
      <input name="properties[[[fieldid]]][type]" value="[[type]]" type="hidden">
      
      <input name="properties[[[fieldid]]][label]" value="[[label]]" type="hidden">
      <input name="properties[[[fieldid]]][linkedTables]" value="[[linkedtable]]" type="hidden">
      <input name="properties[[[fieldid]]][linkedFields]" value="[[linkedfield]]" type="hidden">
     <input name="properties[[[fieldid]]][values]" value="[[options]]" type="hidden">
      <input name="properties[[[fieldid]]][columns]" value="[[columns]]" type="hidden">
      <input name="properties[[[fieldid]]][description]" value="[[description]]" type="hidden">
      <input name="properties[[[fieldid]]][content]" value="[[content]]" type="hidden">
      <input name="properties[[[fieldid]]][pageno]" value="[[pageno]]" type="hidden">
      <input name="properties[[[fieldid]]][posx]" value="[[posx]]" type="hidden">
       <input name="properties[[[fieldid]]][posy]" value="[[posy]]" type="hidden">
      <input name="properties[[[fieldid]]][dimwidth]" value="[[dimwidth]]" type="hidden">
      <input name="properties[[[fieldid]]][dimheight]" value="[[dimheight]]" type="hidden">
      <input name="properties[[[fieldid]]][hideifempty]" value="[[ishide]]" type="hidden">
      <input name="properties[[[fieldid]]][labelhide]" value="[[labelhide]]" type="hidden">
      <input name="properties[[[fieldid]]][fieldid]" value="[[id]]" type="hidden">
    </div>
    <!--label for="edit"  ></label-->
  </li>
</gridrow>
