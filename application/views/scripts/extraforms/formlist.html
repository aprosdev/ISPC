<script type="text/javascript">
var pl_loading = function()
{
	var dlist = '<div class="loadingdiv" align="center"><img src="<? echo RES_FILE_PATH;  ?>/images/pageloading.gif"><br />	Loading... please wait</div>';
	document.getElementById('content').innerHTML = dlist;
}
var callBack = function(params)
{
	document.getElementById('content').innerHTML = params.formlist; 
}

function DoNav(theUrl)
  {
  	document.location.href = appbase+theUrl;
  }
  
  function checkedall(allid)
  {
  	checkbox = document.getElementsByName('patient_id[]');
	if(allid.checked==true)
	{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = true; 
		}
	}else{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = false; 
		}
	}
  }
  
  function deleteconfirm()
  {
  		
			jConfirm('<? echo $this->translate('confirmdeleterecord'); ?>', '<? echo $this->translate('confirmdeletetitle'); ?>', function(r) {
			if(r)
			{	
				document.frmformlist.action = "extraforms/deleteform";
				document.frmformlist.submit();
			}
		
	});
	
	return false;
	
  } 
</script>
<form action="" method="post" name="frmformlist" id="frmformlist" onsubmit="return deleteconfirm();" >

<div class="add_link">
		<a href="extraforms/addform"><? echo $this->translate('addextraform') ?></a>
</div>
<div style="clear:both;"></div>

<div id="extraformlist_Msgerror" class="err"><? echo $this->error_message ?></div>

<div id="content"></div>

</form>
