<?php
$f_values=$this->f_values;
$entryno=0;?>
<table class="fb_versorger_tab_wrap">
    <?php foreach ($f_values as $cat):?>
        <?php if (is_array($cat) && count($cat)):?>
            <?php $entryno++;?>
            <?php if($entryno%2==1):?><tr><?php $open=true;?><?php endif;?>
            <td><table class="fb_versorger_tab">
                    <tr><td colspan="2" class="fb_versorger_col fb_versorger_col_head"><?php echo $cat[0]['meta']['label'];?></td></tr>
                    <?php foreach ($cat as $address):?>
                        <?php foreach ($address['extract'] as $line):?>
                            <tr>
                                <td class="fb_versorger_col_left"><?php echo $line[0];?></td>
                                <td class="fb_versorger_col"><?php echo $line[1];?></td>
                            </tr>
                        <?php endforeach;?>
                        <?php if(strlen($address['data']['street'])):?>
                            <tr>
                                <td class="fb_versorger_col_left">Stra√üe</td>
                                <td class="fb_versorger_col"><?php echo $address['data']['street'];?></td>
                            </tr>
                        <?php endif;?>
                        <?php if(strlen($address['data']['zip'].$address['data']['city'])):?>
                            <tr>
                                <td class="fb_versorger_col_left">PLZ Ort</td>
                                <td class="fb_versorger_col"><?php echo trim($address['data']['zip']. " " .$address['data']['city']);?></td>
                            </tr>
                        <?php endif;?>
                        <tr><td></td><td class="fb_versorger_col fb_versorger_empty"></td></tr>
                    <?php endforeach;?>
                </table></td>
            <?php if($entryno%2==0):?></tr><?php $open=false;?><?php endif;?>
        <?php endif;?>
    <?php endforeach;?>
    <?php if($open):?></tr><?php endif;?>
</table>
