<script type="text/javascript">
var totalcount = <? echo $this->totalcount?>;
 function isInteger(k)
{
   
	var s = document.getElementById('input_value'+k).value;
	
	if(s>10)
	{
	  document.getElementById('input_value'+k).value = "";
	  return false;
	}
	
	var i;
	s = s.toString();
    for (i = 0; i < s.length; i++)
    {
    	var c = s.charAt(i);
        if (isNaN(c)) 
	    {
			document.getElementById('input_value'+k).value = "";
			return false;
	    }
    }
      return true;
	
	
}
function checksubmit()
{
 
  var checkentr = 0;
  
  for(i=1;i<=totalcount;i++)
  {
     if(document.getElementById('input_value'+i).value.length>0)
	 {
	 	checkentr++;
	 }	
  }
  if(checkentr==0)  
	{
	   jAlert('Fields are empty');
	}
 else
   {
     document.frmlocation.submit();
   }	
}

function getheight()
{
	var midheight = document.getElementById('TblGridNewText').offsetHeight;
	midheight=midheight-25;
	$("#middlediv").css({height:midheight+'px'});
	//document.getElementById('middlediv').style.height = midheight;
}
  
   

</script>
