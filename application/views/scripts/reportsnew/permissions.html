<script type="text/javascript">

	function getSelected(dbvalue,fieldname)
	{
		var fieldarray = document.getElementsByName(fieldname);
		for(i=0; i<fieldarray.length;i++)
		{			
			if(fieldarray[i].value==dbvalue)
			{
				fieldarray[i].checked = true;
			}
		}
	}

</script>
