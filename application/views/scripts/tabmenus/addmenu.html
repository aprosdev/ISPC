<script type="text/javascript">
  function checkedall(allid)
  {
  	checkbox = document.getElementsByName('clients[]');
	if(allid.checked==true)
	{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = true; 
		}
	}else{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = false; 
		}
	}
  } 
</script>
