<script type="text/javascript">
ajaxCallserver({url:'diagnosis/icdfetchlist?clm=des&ord=ASC&pgno=0'});

var callBack = function(params)
{
	document.getElementById('content').innerHTML = params.icddiagnosislist; 
}

function checkedall(allid)
  {
  	checkbox = document.getElementsByName('icd_id[]');
	
	if(allid.checked==true)
	{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = true; 
		}
	}else{
		for(i=0; i<checkbox.length;i++)
		{
			checkbox[i].checked = false; 
		}
	}
  }
</script>
