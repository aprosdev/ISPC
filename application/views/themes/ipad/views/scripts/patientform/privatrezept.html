<script type="text/javascript">
$(document).ready(function(){ 
	$('form').submit(function() {
		setTimeout(function () {$('input[type=button], input[type=submit]').attr('disabled', true);}, 150);
		setTimeout(function () {$('input[type=button], input[type=submit]').attr('disabled', false);}, 8000);
	});
});
function submitform()
{
	
	var check_result = true;
	$.fn.userSession().checksession('abort', function (result) {
		if(result === false) {
			check_result = false;
			return false;
		}
	});
	if (! check_result) {
		return false;
	}
	
	
	document.getElementById('hdnbtnopen').value="open";
	document.frmreceipt.target="_blank";
	document.frmreceipt.submit();
	document.frmreceipt.target="";
}

</script>
