<script type="text/javascript">
<?php if($this->pdf === true || $this->excel === true):?>

	$(document).ready(function() {
		$("#pdfframe").attr("src","<?php echo $this->iframe_src ?>");
	});
<?php else: ?>

	$(document).ready(function() {
		$.get("<?php echo $this->iframe_src ?>", function(data){
			$('#hideAll').hide();
			$('body').html(data);
		});
		
	});
	
<?php endif;?>
</script>
