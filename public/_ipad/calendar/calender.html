<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<script type="text/javascript" src="calender_date_picker.js"></script>
<link href="calender.css" rel="stylesheet">
</head>

<body>
<table>
  <tr>
				    <td>&nbsp;</td>
				    <td align="right"><strong>From Date</strong><span class="errorfont">*</span></td>
				    <td ><input     type="text" name="fromdate" id="fromdate" onfocus="setYears(2007, 2011); showCalender(this, 'fromdate');" > </td>
				    <td class="errorfont" id="error_fromdate"></td>
				    </tr>
				  <tr>
				    <td>&nbsp;</td>
				    <td align="right"><strong>To Date </strong><span class="errorfont">*</span></td>
				    <td ><input     type="text" id="todate" name="todate" onfocus="setYears(2007, 2011); showCalender(this, 'todate');" > </td>
				    <td class="errorfont" id="error_todate"></td>
				    </tr>
				  <tr>
</table>				  
<!--calender part-->

<table id="calenderTable">
<tbody id="calenderTableHead">
<tr>
 <td colspan="4" align="left">
	<select  onChange="showCalenderBody(createCalender(document.getElementById('selectYear').value, this.selectedIndex, false));" id="selectMonth"  >
	<option value="0"  >January</option>
	<option value="1"  >February</option>
	<option value="2"  >March</option>
	<option value="3"  >April</option>
	<option value="4"  >May</option>
	<option value="5"  >June</option>
	<option value="6"  >July</option>
	<option value="7"  >August</option>
	<option value="8"  >September</option>
	<option value="9"  >October</option>
	<option value="10"  >November</option>
	<option value="11"  >December</option>
</select>
 </td>
 <td colspan="2" align="center"><select  onChange="showCalenderBody(createCalender(this.value, document.getElementById('selectMonth').selectedIndex, false));" id="selectYear"  >
</select></td>
 <td align="right"><a href="javascript: closeCalender();">X</a></td>
</tr>
</tbody>
<tbody id="calenderTableDays">
<tr style="">
 <td>Su</td><td>Mo</td><td>Tu</td><td>We</td><td>Thu</td><td>Fr</td><td>Sa</td>
</tr>
</tbody>
<tbody id="calender"></tbody>
</table>
