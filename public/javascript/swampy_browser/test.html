<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="sb.js"></script>
<script type="text/javascript" src="http://localhost/eventadvisor/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

<script type="text/javascript">
	tinyMCE.init({
		mode : "specific_textareas",
		editor_selector : "mceEditor",
		theme : "advanced",
		file_browser_callback : "openSwampyBrowser" /* you need this line for SwampyBrowser */
	});
</script>



</head>

<body>
<textarea id="text_editor" class="mceEditor" width="100%" wrap='VIRTUAL' name="text"></textarea>
</body>
</html>
